<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Digit Recognizer</title>
    {% load staticfiles %}
    <script src="{% static 'javascripts/jquery.min.js' %}"></script>
    <style type="text/css">
      #container { position: relative; }
      #imageView { border: 1px solid #000; }
      #imageTemp { position: absolute; top: 1px; left: 1px; }
      div { display:inline-block; float: left;}
    </style>
  </head>
  <body>
    <h1>HandWriting Digits Recognizer</h1>
    <hr>
    <h2 id="number">Draw a Number</h2>
      <div>
        <button id="predict">Predict</button>
        <button id="clear">Clear</button>
      </div>


    <div id="container">
      <div>
        <canvas id="imageView" width="500px;" height="500px;">
        </canvas>
      </div>
      <div>
        {% if result %}
        <h2>{{result}}</h2>
        {% endif %}
        </div>
      </div>
    </div>

    <script type="text/javascript" src="{% static 'javascripts/example5.js' %}"></script>
    <script type="text/javascript">
      var canvas = document.getElementById('imageView');
      var context = canvas.getContext('2d');
      var n = Math.floor(Math.random() * 10);
      $("#number").text("Draw a Number");
      $("#clear").click();
      $("#send").click(function(e) {
        var img = canvas.toDataURL();
        $.post("/", {img: img, n: n}, function() {
            window.location.replace("/");
        })
        return false;
      });
      $("#predict").click(function(e) {
        var img = canvas.toDataURL();
        $.post("{% url 'predict'%}", {img: img, n: n}, function(d) {
          alert(d);
        })
        return false;
        }); 
      $("#clear").click(function(e) {
        context.fillStyle = 'white';
        context.fillRect(0, 0, 500, 500);
      });

    </script>
  </body>
</html>
